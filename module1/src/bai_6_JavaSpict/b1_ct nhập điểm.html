<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    inputa=prompt('Nhập điểm môn Vật Lý')
    inputb=prompt('Nhập điểm môn Hóa')
    inputc=prompt('Nhập điểm môn Sinh')
    var a = parseInt(inputa)
    var b = parseInt(inputb)
    var c = parseInt(inputc)
    var  DTB = (a+b+c)/3
    document.write('DTB=' + DTB)
</script>
</body>
</html>
