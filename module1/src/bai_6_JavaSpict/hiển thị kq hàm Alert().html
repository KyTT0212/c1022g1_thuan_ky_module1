<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a,b;

    //Nhập giá trị
    a=prompt("Nhập giá trị a")
    b=prompt("Nhập giá trị b")

    //Đổi sang kiểu number
    a=parseInt(a)
    b=parseInt(b)

    //Kiểm tra a có phải bội b không
    if(a%b==0){
        alert('a là bội của b')
    }else{
        alert('a không phải là bội của b')
    }
</script>


</body>
</html>
