<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(long, width) {
            this.long = long;
            this.width = width;
        }

        area() {
            console.log(this.long * this.width)
        }

        perimeter() {
            console.log((this.long + this.width) * 2)
        }

        setLong(newLong) {
            this.long = newLong;
        }

        setWidth(newWidth) {
            this.width = newWidth;
        }
    }

    let myRectangle = new Rectangle(20, 10);
    myRectangle.area()
    myRectangle.perimeter()
    myRectangle.setLong(30);
    myRectangle.area();

</script>

</body>
</html>
