<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n= +prompt('Nhập giá trị n ')
    let tong=1

    if(n>0){
        for(i=1;i<=n;i++){
            tong*=i
        } document.write('n! = '+tong)
    }else {
        document.write('Giá trị nhập không hợp lệ ')
    }


</script>

</body>
</html>
