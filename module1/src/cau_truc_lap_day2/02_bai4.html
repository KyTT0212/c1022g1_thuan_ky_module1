<body>
<script>
    let result=''
    for(i=1;i<8;i++){
        for(j=0;j<20;j++){
            if(i==1 || i==7 || j==0 || j==19){
                result+='*'
            }else {
                result+='&ensp;'
            }

        }result+='<br>'
    }document.write(result)
</script>
