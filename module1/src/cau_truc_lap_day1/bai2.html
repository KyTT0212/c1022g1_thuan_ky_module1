<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo=null
    do{
        nhietDo= +prompt('nhập hiệt độ hiện tại')

        if (nhietDo>100){
            alert(" yêu cầu giảm nhiệt độ")
        }else if (nhietDo<20){
            alert(" yêu cầu tăng nhiệt độ")
        }else alert(nhietDo)
    }while (nhietDo>100||nhietDo<20)


</script>

</body>
</html>
