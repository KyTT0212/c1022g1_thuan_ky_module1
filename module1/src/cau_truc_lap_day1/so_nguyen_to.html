<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number= 2
    let count= 0
    let soChiaHet=0

    while(count<20){
        for( let i=1;i<=number;i++){
            if(number%i==0){
                soChiaHet++
            }
        }if(soChiaHet==2){
            count++
            document.write(number+',')
        }soChiaHet=0
        number++
    }





</script>

</body>
</html>
