<script>
    let number= +prompt('Nhập vào số nguyên tố ')

        if (number/count) {
            alert('n KHÔNG PHẢI LÀ SỐ NGUYÊN TỐ ')

        } else {
            alert('n là số nguyên tố ')
        }
    }



</script>
