<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=prompt('Nhap chuoi ki tu')
    let mang=a.split('')
    let count=0

    for ( i = 0; i <mang.length ; i++) {
      if (mang[i]!=''){
          count++
      }
    }document.write('chuoi co '+count+' tu')

</script>

</body>
</html>
