    <title>Title</title>

<body>
<script>
    let a=Array(10)
        b=Array(10)
    let c=[]

    for(i=0;i<a.length;i++){
        a[i]= +prompt(`nhap vao phan tu a[${i}]`)
    }for (i=0;i<b.length;i++){
        b[i]= +prompt(`nhap vao phan tu b[${i}]`)
    }document.write(c.concat(b,a))

</script>
