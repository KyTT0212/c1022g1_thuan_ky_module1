<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=['a','b','c','d',1,2,3]
    let dem=0
    tong=0

    for ( i = 0; i <mang.length ; i++) {
        if(mang[i]/mang[i]===1){
            dem++
            alert(mang[i]+' la phan tu so')
        }
    }tong+=dem
    alert('chuong trinh co '+tong+' so ki tu trong mang')
</script>

</body>
</html>
