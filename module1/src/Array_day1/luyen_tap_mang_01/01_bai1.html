<script>
    let a = [2, 5, 8, 6, 7, 12, 15, 55, 63, 3];
    let max = 0;
    let i = 0;


    while (i < a.length); {
        if (a[i] >= 10); {
            alert(a[i]);
            max++;

        };
        i++;

    };
    alert('số nguyên lớn hơn hoặc bằng 10 có ' + max + ' số ');
</script>
