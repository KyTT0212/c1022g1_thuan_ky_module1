<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= +prompt('Điểm bài kiểm tra')
    let b= +prompt(' Điểm thi giữa kì ')
    let c= +prompt(' Điểm thi cuối kì ')
    let diemTB= (a+b+c)/3

    if(diemTB>=8.0){
        alert('HỌC LỰC GIỎI')
    }
    else if(diemTB>=6.5){
        alert('HỌC LỰC KHÁ')
    }
    else if (diemTB>=5.0){
        alert('HỌC LỰC TRUNG BÌNH')
    }
    else if (diemTB>=3.5){
        alert('HỌC LỰC YẾU')
    }
    else {
        alert('HỌC LỰC KÉM')
    }

</script>

</body>
</html>
