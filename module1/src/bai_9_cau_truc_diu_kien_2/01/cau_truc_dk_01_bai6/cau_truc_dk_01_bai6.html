<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x= +prompt('doanh số bán hàng(tr)')

    if(x<100){
        alert('không có hoa hồng')
    }
    else if (x>=100 && x<500){
        alert('nhận được 2% hoa hồng')
    }
    else if (x>=500 && x<1000){
        alert('nhận được 5% hoa hồng')
    }
    else {
        alert('nhận được 10% hoa hồng')
    }




</script>

</body>
</html>
