<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x= +prompt('doanh số bán hàng(tr)')

    if(x<100){
        alert('không có hoa hồng')
    }
    else if (500>x>=100){
        alert('nhận được 2% hoa hồng')
    }
    else if (1000>x>=500){
        alert('nhận được 5% hoa hồng')
    }
    else (x>=1000){
        alert('nhận được 10% hoa hồng')
    }




</script>

</body>
</html>
