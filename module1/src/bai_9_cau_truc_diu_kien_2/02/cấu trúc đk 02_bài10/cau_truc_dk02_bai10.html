<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><h1>Viết chương trình tính giá điện.</h1></p>
<input type="text" style="width: 330px" id="sodien" placeholder="Nhap vao so dien cua ban (kWh): ">
<p><button onclick="tienDien()">Kết quả</button> </p>
<p id="tinh" ></p>

<script>
    function tienDien() {
        let x= +document.getElementById('sodien').value

        if(x==0){
            document.getElementById('tinh').innerHTML="Vui long nhap lai So Dien."
        }
        let b1=1678
        let b2=1734
        let b3=2014
        let b4=2536
        let b5=2834
        let b6=2927

        let tienDien;

        if (x>400) {
            tienDien = 50*b1+(50*b2)+(100*b3)+(100*b4)+(100*b5)+((x-400)*b6)
        }else if (x<=400){
            tienDien=50*b1+(50*b2)+(100*b3)+(100*b4)+((x-300)*b5)
        }else if (x<=300){
            tienDien=50*b1+(50*b2)+(100*b3)+((x-200)*b4)
        }else if (x<=200){
            tienDien=50*b1+(50*b2)+((x-100)*b3)
        }else if (x<=100){
            tienDien=50*b1+((x-50)*b2)
        }else if (x<=50) {
            tienDien = x * b1
        }
            document.getElementById('tinh').innerHTML='so tien dien la:'+tienDien


    }

</script>
</body>
</html>
