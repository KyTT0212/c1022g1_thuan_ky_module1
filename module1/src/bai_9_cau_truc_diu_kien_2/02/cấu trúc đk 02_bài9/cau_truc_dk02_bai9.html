<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= +prompt('Nhập số đo cạnh a từ bàn phím')
    let b= +prompt('Nhập số đo cạnh b từ bàn phím')
    let c= +prompt('Nhập số đo cạnh c từ bàn phím')

    if (a+b>c && b+c>a && a+c>b){
        alert(a+','+b+','+c+' là 3 cạnh của 1 tam giác')
    }else {
        alert(a+','+b+','+c+' không phải là 3 cạnh của 1 tam giác')
    }
</script>

</body>
</html>
