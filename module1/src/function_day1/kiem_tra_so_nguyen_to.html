<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let count = 0

        for (i = 1; i <= number; i++) {
            if (number % i == 0) {
                count++
            }
        }
        if (count == 2) {
            return true;
        } else {
            return false;
        }
    }

    let a = 2
    while (a < 10000) {
        if (isPrime(a)) {
            document.write(a + '<br>')

        }
        a++
    }

</script>

</body>
</html>
