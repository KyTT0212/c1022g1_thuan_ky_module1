<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Viết chương trình hiển thị ma trận</p>

<script>
    let result='';

    for (let i = 1; i <=5 ; i++) {
        for (let j = 0; j <i ; j++) {
            if(j==0){
                result+= '1';
            }else {
                result+= '0';
            }
        }

    }document.write(result)
</script>

</body>
