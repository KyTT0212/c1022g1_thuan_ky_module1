<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Viết chương trình tính n!</p>

<script>
    let n=+prompt('nhap gia tri n');
    result=1;

    if(n<=0){
        alert('vui long nhap lai gia tri');
    }else {
        for (let i = 1; i <=n ; i++) {
            result*=i;
        }
    }document.write(n+'!='+result);
</script>
</body>
</html>
