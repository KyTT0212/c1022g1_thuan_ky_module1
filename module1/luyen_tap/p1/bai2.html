<!DOCTYPE html>

<body>
<p>Giải phương trình bậc nhất ax + b = 0.</p>

<script>
    let a=+prompt('nhap gia tri a');
    let b=+prompt('nhap gia tri b');
    let x=-b/a;

    document.write('phuong trinh ax+b=0 co nghiem la : '+x);
</script>
</body>
