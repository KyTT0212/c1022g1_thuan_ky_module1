<p>Viết chương trình nhập vào một chuỗi, in ra chuỗi đảo ngược của chuỗi đó.</p>

<script>
    let str=prompt('nhap vao 1 chuoi');
    let arr=str.split('');
    let arr1=[];
    let str1='';

    for (let i = arr.length-1; i >=0 ; i--) {
        arr1.push(arr[i]);
    }
    str1=arr1.join('');

    document.write('ket qua : '+str1);




</script>
