<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Viết chương trình in dãy số Fibonanci</p>

<script>
    let a=0;
    let b=1;
    let arr=[];
    let n=+prompt('nhap gioi han day so')

    arr.push(a,b);
    for(let i =0;i<n;i++){
        c=a+b;
        a=b;
        b=c;
        arr.push(c);
    }document.write(arr)









</script>
</body>
</html>
