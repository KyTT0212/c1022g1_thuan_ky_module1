<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Viết chương trình đếm số ước số của số nguyên dương n.</p>

<script>
    let number=+prompt('nhap so nguyen duong n');
    let sum=0;

    for (let i = 1; i <=number ; i++) {
        if(number%i==0){
            sum++;
        }
    }document.write('so uoc so cua n la : '+sum);
</script>
</body>
</html>
