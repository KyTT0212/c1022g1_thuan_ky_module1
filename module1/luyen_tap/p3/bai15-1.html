<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Viết chương trình tìm vị trí phần tử âm thu 2 trong mảng.</p>
<script>
    let arr=[];
    let n=+prompt('nhap do dai mang arr');
    let sum=0;

    for (let i = 0; i <n ; i++) {
        arr[i]=+prompt('nhap gia tri arr['+i+']');
    }

    for (let i = 0; i <arr.length ; i++) {
        if(arr[i]<0){
            sum++ ;
            if(sum==2){
                document.write('phan tu am thu 2 trong mang : '+arr[i]+'<br>');
                document.write('vi tri : '+i);
                break;
            }
        }

    }


</script>

</body>
</html>
