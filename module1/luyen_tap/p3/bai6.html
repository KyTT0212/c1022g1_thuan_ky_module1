<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập số nguyên dương n, liệt kê n số chính phương đầu tiên</p>

<script>
    let n=+prompt('nhap n');
    let count =0;
    let i=1;


    while (count<=n){
        if(Math.sqrt(i)==parseInt(Math.sqrt(i))){
            count++
            document.writeln(i);
        }i++;
    }

</script>
</body>
</html>
