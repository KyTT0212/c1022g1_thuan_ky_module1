<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Viết chương trình đếm các phần tử âm, dương trong mảng.</p>

<script>
    let arr=[];
    let minus=0;
    let positive=0;
    let n=+prompt('nhap do dai mang');

    for (let i = 0; i <n ; i++) {
        arr[i]=+prompt('nhap phan tu arr['+i+']');
    }

    for (let i = 0; i <arr.length ; i++) {
        if(arr[i]>0){
            positive++;
        }else if (arr[i]<0){
            minus++;
        }
    }
    document.write(`co ${positive} phan tu duong trong mang  <br>`);
    document.write(`co ${minus} phan tu am trong mang`)
</script>

</body>
</html>
