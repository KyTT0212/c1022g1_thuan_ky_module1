<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>viết chương trình nhập vào n. kiểm tra n có phải số chính phương hay không </p>

<script>
    let n=+prompt('nhap vao so n');

    if(Math.sqrt(n)==parseInt(Math.sqrt(n))){
        document.write(n +' la so chinh phuong');
    }else {
        document.write(n+' khong phai so chinh phuong');
    }

</script>

</body>
</html>
