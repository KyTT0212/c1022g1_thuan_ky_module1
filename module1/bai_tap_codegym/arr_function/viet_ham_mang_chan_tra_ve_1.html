<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function mangChan(a) {
        let count = 0
        for (let j = 0; j < a.length; j++) {
            if (a[j] % 2 === 0) {
                count++
            }
        }

        if (count === a.length) {
            alert('1')
        } else if (count < a.length && count > 0) {
            alert('-1')
        } else {
            alert('0')
        }


    }

    let n = +prompt('nhap do dai')

    let arr = []
    for (i = 0; i < n; i++) {
        arr[i] = +prompt(`nhap phan tu arr[${i}]`)
    }
    alert(arr)
    mangChan(arr)


</script>

</body>
</html>
