<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <script>
            document.write('in ra các số từ 99 đến 1 mà chia hết cho 7'+'<br>')
            for (i=99;i>0;i--){
                if(i%7==0){
                    document.write(i+'<br>')
                }
            }
    </script>

    </body>
</html>
