<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <script>
            document.write('in ra các số từ 1 đến 100 mà chia hết cho 3'+'<br>')
            for (let i=1; i <101 ; i++) {
                if (i%3==0){
                    document.write(i+'<br>')
                }
            }
    </script>

    </body>
</html>
