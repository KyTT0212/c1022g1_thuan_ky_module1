<html lang="en">

    <meta charset="UTF-8">

<script>
    function evenTotal(){
        let c = [arrM, arrN];
        let count = 0;

        for (let i = 0; i < c.length; i++) {
            for (let j = 0; j < c[i].length; j++) {
                if (c[i][j] % 2 == 0) {
                    count += c[i][j];
                }
            }
        }return (`tổng các số chẵn trong ma trận ${count}`)
    }

    let arrM = [];
    let m = +prompt('nhap do dai hang m');
    for (let i = 0; i < m; i++) {
        arrM[i] = +prompt(`nhap phan tu arrM[${i}]`);
    }


    let arrN = [];
    let n = +prompt('nhap do dai cot n');
    for (let i = 0; i < n; i++) {
        arrN[i] = +prompt(`nhap phan tu arr[${i}]`);
    }



    document.write(evenTotal());
</script>
</body>
