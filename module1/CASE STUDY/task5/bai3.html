<script>
    function valueMaxMin(){
        let arr=[arr1,arr2];
        let max=arr[0][0];
        let min=arr[0][0];
        for (let i = 0; i <arr.length ; i++) {
            for (let j = 0; j <arr[i].length ; j++) {
                if(arr[i][j]>max){
                    max=arr[i][j];
                }
                if(arr[i][j]<min){
                    min=arr[i][j];
                }
            }
        }
        document.write('giá trị lớn nhất : '+max+'<br>');
        document.write('giá trị nhỏ nhất : '+min);
    }
    let arr1=[];
    let arr2=[];
    let a=+prompt('nhap do dai mang arr1');
    let b=+prompt('nhap do dai mang arr2');

    for (let i = 0; i <a ; i++) {
        arr1[i]=+prompt(`nhap phan tu arr1[${i}]`);
    }
    for (let i = 0; i <b ; i++) {
        arr2[i]=+prompt(`nhap phan tu arr2[${i}]`);
    }

    valueMaxMin();


</script>
