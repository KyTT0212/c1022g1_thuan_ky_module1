<script>
    function xauKiTu(str){
        str2=str.toLowerCase()
        str1 = str2[0].toUpperCase();
        for (i = 1; i < str2.length; i++) {
            if (str2[i] !== ' ' && str2[i - 1] === ' ') {
                str1+= str2[i].toUpperCase()
            } else if (str2[i] === ' ' && str2[i + 1] !== ' '){
                str1 += ' ';
            }else if (str2[i] !== ' ') {
                str1 += str2[i];
            }

        }
        document.write('xau ki tu ban dau : ' + str +'<br>');
        document.write('xau ki tu sau chuyen doi : ' + str1+'<br>');

    }

    function maxStr(str3){
        max=str3[0];
        for (i=1;i<str3.length;i++){
            if(str3[i]>max){
                max=str3[i];
            }
        }document.write('tu dai nhat trong xau : '+max)
    }

    let str = prompt('nhap xau ki tu').trim();
    let str1 = '';
    xauKiTu(str);

    let str3=str1.split(' ');
    maxStr(str3)



</script>
