<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt('nhap do dai mang');
    let sum = 0;
    let result = '';
    let dem = 0;

    if (n < 51) {
        for (let i = 0; i < n; i++) {
            arr[i] = +prompt(`nhap phan tu arr[${i}]`);
        }
    } else {
        alert('vui long nhap lai do dai');
    }


    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 == 0) {
            sum += arr[i];
            dem++;
        }
    }
    result = sum / dem;

    document.write('arr=['+arr+']'+'<br>');
    document.write('trung binh cong cac so chia het cho 3 : ' + result);
</script>

</body>
</html>
