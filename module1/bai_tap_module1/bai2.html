<script>

   let result='';

    for (i=1;i<=5;i++){
        for(j=0;j<=i;j++){
            if(i==1  || i == 2|| i==5 ) {
                result += '*';
            }
            else {
                result +='*'+'<br>';
            }

       }
      // document.write("<br>")
   }document.write(result);
</script>
